# @package _global_
defaults:
  - environment
  - data: COCO
  - transforms: baseline
  - model: baseline
  - optimizer: baseline
  - scheduler: baseline
  - trainer: baseline
  - experiment: VSEstar


# Name of parent folder for artifacts, git tag
experiment_name: test

# Global random seed (null = random seed)
seed: 0

profiler: null
# Skips training
fast_dev_run: False
# Resolve and display cfg then quit
check_cfg: False
# Displays a few augmented inputs then quit
visualize_inputs: False
# Runs pytorch-lightning lr tuner then quit
tune: False

